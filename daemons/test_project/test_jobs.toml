[job_queue]
enabled = true
auto_execute = true
persistence = true

# Job 1: Discover LLVM tools (no dependencies)
[[jobs]]
id = "discover_llvm"
type = "toolchain"
daemon = "discovery"
port = 3001
priority = 10
status = "pending"
depends_on = []
target_section = "llvm.tools"
callback = "get_all_tools"
args = {}

# Job 2: Discover project files (no dependencies)
[[jobs]]
id = "discover_files"
type = "discovery"
daemon = "discovery"
port = 3001
priority = 9
status = "pending"
depends_on = []
target_section = "discovery.files"
callback = "scan_files"

[jobs.args]
path = "/home/grim/.julia/julia/JMake/daemons/test_project"

# Job 3: Setup build directory (no dependencies)
[[jobs]]
id = "setup_build"
type = "setup"
daemon = "setup"
port = 3002
priority = 8
status = "pending"
depends_on = []
target_section = "compile.output_dir"
callback = "create_structure"

[jobs.args]
path = "/home/grim/.julia/julia/JMake/daemons/test_project"
type = "cpp_project"
